spring:
  application:
    name: infra-health-check

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:health}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQL_USER:health_user}
    password: ${MYSQL_PASSWORD:health1234}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2s

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    client-id: ${KAFKA_CLIENT_ID:infra-health-check}
    admin:
      properties:
        request.timeout.ms: 3000
        default.api.timeout.ms: 3000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env

server:
  port: ${SERVER_PORT:8080}
